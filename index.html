<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Figma Stalker</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="header"><img src="assets/header.svg"></div>
    <div id="mouse-trail"><img id="trail-img" src=""></div>

    <!-- Draggable DIV 1 -->
    <div class="draggable" id="mydiv1">
        <div class="draggable-header"><img src="images/drag1.png" width="500px"></div>
    </div>

    <!-- Draggable DIV 2 -->
    <div class="draggable" id="mydiv2">
        <div class="draggable-header"><img src="images/drag2.png" width="500px"></div>
    </div>

    <div class="draggable" id="mydiv4">
        <div class="draggable-header"><img src="images/drag4.png" width="500px"></div>
    </div>

    <div class="draggable" id="mydiv5">
        <div class="draggable-header"><img src="images/drag5.png" width="500px"></div>
    </div>

    <div class="draggable" id="mydiv6">
        <div class="draggable-header"><img src="images/drag6.svg" width="500px"></div>
    </div>

    <script>
        // Array of image paths
        const images = [
            'assets/follower1.svg',
            'assets/follower2.svg',
            'assets/follower3.svg',
            'assets/follower4.svg',
            'assets/follower5.svg',
            'assets/follower6.svg',
            'assets/follower7.svg',

        ];

        // Function to select a random image
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // Set random image to the mouse trail
        document.addEventListener('DOMContentLoaded', () => {
            const trailImg = document.getElementById('trail-img');
            trailImg.src = getRandomImage();
        });

        // Move mouse-trail
        function moveBox(e) {
            const trail = document.getElementById('mouse-trail');
            const trailWidth = trail.offsetWidth;
            const trailHeight = trail.offsetHeight;

            gsap.to(trail, {
                duration: 0.35,
                x: e.pageX - trailWidth / 2,
                y: e.pageY - trailHeight / 2 + 50,
                ease: "slow(0.7, 0.7, false)"
            });
        }

        $(window).on('mousemove', moveBox);

        // Show mouse-trail on first mouse movement
        $(window).one('mousemove', () => {
            $('#mouse-trail').show();
        });

        // Make the DIV elements draggable
        ['mydiv1', 'mydiv2', 'mydiv4', 'mydiv5', 'mydiv6'].forEach(id => {
    dragElement(document.getElementById(id));
});

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                // If present, the header is where you move the DIV from:
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                // Otherwise, move the DIV from anywhere inside the DIV:
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // Call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // Calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // Stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
    </script>
</body>
</html>
